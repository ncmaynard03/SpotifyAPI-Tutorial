<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Auth</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="input">
        <div>
            <input type="text" id="search-query"></input>
            <button id="search-button">Search</button>
        </div>
        <div>
            <input type="number" id="max-pages" value="1" step="1" />
        </div>
        <div>
            <button id="all-saved-tracks">All Tracks</button>
            <button id="n-saved-tracks">50 Tracks</button>
        </div>
        <div>
            <button id="all-saved-albums">All Albums</button>
            <button id="n-saved-albums">50 Albums</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" scr="apiInterface.js"></script>
    <script type="module" scr="library.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
